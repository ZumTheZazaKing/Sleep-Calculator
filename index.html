<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sleep Calculator</title>
</head>
<body>

    <div class="container">
        
        <div class="selection">
            <h1>Sleep Calculator</h1>
            <button data-type="wakeUp" class="button selected">I want to wake up at</button>
            <button data-type="sleepAt" class="button">I want to go to bed at</button>

            <br><br>

            <input type="time" value="06:00">

            <br><br>

            <button class="buttonCalc">CALCULATE</button>
        </div>

        <div class="results hide">
            <h1>Your results</h1>
            <p>Sample Text</p>
            <table>
                <tr>
                    <td>
                        <p class="showTime good">Sample Text</p>
                        <p class="desc"><span class="good">Recommended</span><br>9 hours of sleep</p>
                    </td>
                    <td>
                        <p class="showTime">Sample Text</p>
                        <p class="desc">7.5 hours of sleep</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="showTime">Sample Text</p>
                        <p class="desc">6 hours of sleep</p>
                    </td>
                    <td>
                        <p class="showTime bad">Sample Text</p>
                        <p class="desc"><span class="bad">Not Recommended</span><br>4.5 hours of sleep</p>
                    </td>
                </tr>
            </table>
            <br>
            <button class="buttonReload" onclick="window.location.reload();">CALCULATE AGAIN</button>
        </div>
    </div>

    <div class="footer">ZUMTHEZAZAKING &copy;2021</div>
    
    <script defer src="script.js"></script>
</body>
</html>
